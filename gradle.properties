# Gradle properties
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom

# Kotlin
kotlin.code.style=official

# Gradle build optimizations
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Suppress detached configuration warnings (known Quarkus issue)
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Quarkus analytics
quarkus.analytics.disabled=true
systemProp.quarkus.analytics.disabled=true

# Testcontainers have problems starting Ryuk container on MacOS.
systemProp.TESTCONTAINERS_RYUK_DISABLED=true
